<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Wetter Dashboard Pro - Advanced Clouds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- NEU: Zwei Container für Partikel-Layer -->
    <div id="tsparticles-fog" class="particles-layer"></div>
    <div id="tsparticles-clouds" class="particles-layer"></div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Theme wechseln">
        <i class="fas fa-sun"></i>
    </button>

    <!-- Wrapper für den gesamten sichtbaren Inhalt -->
    <main class="content-wrapper">
        <!-- App Header -->
        <div class="app-header">
            <div class="header-title">
                <i class="fas fa-cloud-sun logo"></i>
                <h1>Wetter Dashboard</h1>
            </div>
            <div class="header-controls">
                <select id="favorites-select" title="Favoriten auswählen">
                    <option value="">Favoriten...</option>
                </select>
                <button id="refresh-button" title="Aktualisieren"><i class="fas fa-sync-alt"></i></button>
            </div>
        </div>

        <!-- Hauptcontainer -->
        <div class="container">
            <!-- Suchleiste -->
            <div class="search-box">
                <div class="autocomplete-container">
                    <input type="text" id="city" placeholder="Stadt suchen..." autocomplete="off">
                    <div id="autocomplete-dropdown" class="autocomplete-dropdown"></div>
                </div>
                <button id="search-button" aria-label="Stadt suchen"> <i class="fas fa-search"></i> </button>
                <button id="location-button" aria-label="Aktuellen Standort verwenden"> <i class="fas fa-location-crosshairs"></i> </button>
            </div>

            <!-- Wetter Ergebnis/Flip Container -->
            <div id="weather-result" aria-live="polite">
                 <div class="initial-prompt"> <i class="fas fa-map-location-dot"></i> <div>Gib eine Stadt ein oder nutze deinen Standort.</div> </div>
            </div>
        </div>
    </main> <!-- Ende content-wrapper -->

    <!-- tsParticles Bibliotheken via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-updater-angle@2/tsparticles.updater.angle.min.js"></script>
    <!-- NEU: tsParticles Image Shape Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-shape-image@2/tsparticles.shape.image.min.js"></script>
    <!-- Dein JavaScript -->
    <script src="scripts.js" defer></script>
</body>
</html>
